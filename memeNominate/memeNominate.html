<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Awards - Nominate</title>
  
  <link rel="stylesheet" href="../main/main.css">
  <link rel="stylesheet" href="../nominate/nominate.css">
  <link rel="stylesheet" href="./memeNominate.css">
  <style>
    /* 밈 전용 그리드 설정 (가로형) */
    .meme-vote-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)) !important;
        gap: 25px;
        padding: 20px;
    }
    .meme-card {
        background: #151515;
        border-radius: 20px;
        border: 2px solid #222;
        overflow: hidden;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }
    .meme-card.selected {
        border-color: gold;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        transform: translateY(-5px);
    }
    .media-box {
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
        overflow: hidden;
    }
    .media-box img, .media-box video {
        width: 100%; height: 100%; object-fit: contain;
    }
    .meme-info { padding: 15px; text-align: center; }
    .meme-info .name { color: #fff; font-weight: bold; font-size: 1.1rem; }

    /* 확대 아이콘 */
    .zoom-btn {
        position: absolute; top: 10px; right: 10px;
        background: rgba(0,0,0,0.7); border: 1px solid #444;
        color: #fff; width: 35px; height: 35px; border-radius: 8px;
        cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center;
    }
    .zoom-btn:hover { background: gold; color: #000; }

    /* ============================================================
       팝업 스타일 (인라인 추가)
    ============================================================ */
    .winner-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        backdrop-filter: blur(10px);
    }

    .winner-popup .popup-container {
        position: relative;
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        background: #000;
        border: 3px solid gold;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .winner-popup .media-section {
        width: 100%;
        height: 70vh;
        max-height: 600px;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .winner-popup .media-section img,
    .winner-popup .media-section video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .winner-popup .info-section {
        padding: 25px 30px;
        background: #0a0a0a;
        text-align: center;
        border-top: 2px solid #222;
    }

    .winner-popup .info-section .origin-text {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
    }

    .winner-popup .info-section .title-text {
        color: #fff;
        font-size: 1.8rem;
        font-weight: 900;
        margin: 0;
        line-height: 1.2;
    }

    .winner-popup .info-section .desc-text {
        color: #aaa;
        font-size: 1rem;
        line-height: 1.6;
        margin-top: 12px;
    }

    .winner-popup .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        z-index: 10001;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }

    .winner-popup .close-btn:hover {
        background: #ff4d4d;
        border-color: #ff4d4d;
        transform: scale(1.1);
    }

    .winner-popup.victory-mode .info-section .award-label {
        color: gold;
        font-size: 0.85rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 12px;
    }

    .winner-popup.victory-mode .info-section .title-text {
        color: gold;
    }

    .winner-popup.victory-mode .info-section .celebration-text {
        color: #aaa;
        font-size: 1.1rem;
        margin: 15px 0 20px 0;
    }

    .winner-popup .action-btn {
        background: gold;
        color: #000;
        border: none;
        padding: 14px 35px;
        font-size: 1rem;
        font-weight: 800;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s;
        display: inline-block;
    }

    .winner-popup .action-btn:hover {
        background: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
    }

    @media (max-width: 768px) {
        .winner-popup .popup-container {
            width: 95%;
            max-height: 95vh;
        }
        
        .winner-popup .media-section {
            height: 50vh;
            max-height: 400px;
        }
        
        .winner-popup .info-section {
            padding: 20px;
        }
        
        .winner-popup .info-section .title-text {
            font-size: 1.4rem;
        }
    }
  </style>
</head>
<body class="dark-theme">

  <main class="nominate-page">
    <section class="nominate-left">
        <h2 class="step-title">2026 올해의 애니 밈 후보</h2>
        <div id="meme-grid" class="meme-vote-grid">
            </div>
    </section>

    <aside class="nominate-right">
      <div class="step-buttons">
        <button id="btn-home" class="step-btn secondary" onclick="location.href='../main/main.html'">메인으로</button>
        <button id="btn-award" class="step-btn primary gold" disabled onclick="saveMemeWinner()">수상 결정</button>
      </div>
    </aside>
  </main>

  <div id="winner-popup" class="winner-popup"></div>

  <script src="../confetti.js"></script>
  <script src="../data/animeMemeData.js"></script>
  <script src="./memeNominate.js"></script>
</body>
</html>
