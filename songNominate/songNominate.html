<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>노래 수상 – Step 1</title>
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="./songNominate.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- 상단 헤더 -->
  <header class="nominate-header">
    <h1 id="award-title">노래 부문 수상</h1>
  </header>

  <!-- 전체 레이아웃 -->
  <main class="nominate-page">

    <!-- 좌측 영역 : Step1 리스트 -->
    <section id="left-area" class="nominate-left">
      <div class="search-container">
        <input type="text" id="song-search" placeholder="애니 제목 또는 곡명 검색..." />
        <span class="search-icon">🔍</span>
      </div>
      <div id="nominate-list-container"></div>
    </section>

    <!-- 우측 영역 : Preview -->
    <aside class="nominate-right">

      <div id="step1-buttons" class="step-buttons" style="margin-bottom: 16px;">
        <button id="step1-back-btn" class="btn secondary">메인으로</button>
        <button id="step1-next-btn" class="btn primary" disabled>다음 단계</button>
      </div>

      <div id="step2-buttons" class="step-buttons" style="display: none;">
        <button id="step2-back-btn" class="btn secondary">뒤로가기</button>
        <button id="step2-award-btn" class="btn gold" disabled>수상</button>
      </div>
    
      <div id="step1-preview" class="step1-preview">
        <h3 class="preview-title">선택된 곡</h3>
        <div class="preview-scroll">
          <div id="preview-list" class="preview-list"></div>
        </div>
      </div>

    </aside>
  </main>

  <!-- 하단 버튼 영역 -->
  <footer class="nominate-footer">

    <!-- Step2 버튼 (Step2에서만 표시) -->
    <div id="step2-buttons" class="step-buttons" style="display:none;">
      <button id="step2-back-btn" class="btn secondary">
        뒤로가기
      </button>

      <button id="step2-award-btn" class="btn gold" disabled>
        수상
      </button>
    </div>

  </footer>

  <!-- 수상 팝업 -->
  <div class="winner-popup" id="winner-popup">
    <div class="popup-card">
      <h2 style="color: gold; margin-top: 0;">🏆 FINAL WINNER</h2>

      <div class="popup-thumb">
        <img id="winner-thumb" src="" alt="winner thumbnail" />
      </div>

      <div class="popup-title" id="winner-title">작품 제목이 표시됩니다</div>

      <button class="popup-btn" id="go-main-btn">
        확인 및 메인으로
      </button>
    </div>
  </div>

  <!-- 데이터 -->
  <script src="../data/animeData.js"></script>
  <script src="../data/animeSongsData.js"></script>
  <script src="../data/awardData.js"></script>

  <!-- 메인 로직 -->
  <script src="./songNominate.js" defer></script>

</body>
</html>
