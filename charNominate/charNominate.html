<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Awards - Nominate</title>
  
  <link rel="stylesheet" href="./charNominate.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <nav class="top-nav">
    <div class="nav-content-area">
      <span class="brand">AWARDS</span>
      <span id="step-title">캐릭터상 후보 선정</span>
    </div>
    <div class="nav-sidebar-area">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="캐릭터 검색 (준비중...)" disabled>
        <div class="autocomplete-items"></div>
      </div>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="container">
      
      <section class="content-area" id="left-area">
        </section>

      <aside class="sidebar">
        <div id="preview-box" class="preview-box">
          <div style="color:#666; text-align:center; margin-top:20px;">선택된 후보가 없습니다.</div>
        </div>

        <div class="action-buttons">
          <button id="step1-back-btn" class="btn-outline">메인으로</button>
          <button id="step1-next-btn" class="gold-btn" disabled>다음 단계</button>
          
          <button id="step2-back-btn" class="btn-outline hidden">뒤로가기</button>
          <button id="step2-award-btn" class="gold-btn hidden" disabled>수상 결정</button>
        </div>
      </aside>

    </div>
  </main>

  <div id="winner-modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-header">🏆 FINAL WINNER</h2>
      <hr class="modal-divider">
      
      <div class="winner-layout">
        <div class="winner-left">
          <img id="modal-img" src="" alt="Winner">
        </div>
        <div class="winner-right">
          <h1 id="modal-title">Character Name</h1>
          
          <div class="info-row">
            <span class="info-label">Anime</span>
            <span id="modal-anime" class="info-value">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Voice Actor</span>
            <span id="modal-cv" class="info-value">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Award</span>
            <span id="modal-award-name" class="info-value">올해의 캐릭터상</span>
          </div>

          <button id="go-main-btn" class="gold-btn" style="margin-top:auto;">확인 및 메인으로</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../data/animeData.js"></script>
  <script src="../data/animeCharacterData.js"></script>
  <script src="./charNominate.js"></script>
</body>
</html>
