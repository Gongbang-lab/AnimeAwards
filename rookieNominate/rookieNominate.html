<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 ANIME AWARDS - Nominate</title>
  <link rel="stylesheet" href="./rookieNominate.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="dark-theme">

  <nav class="top-nav">
    <div class="nav-content-area">
      <div class="brand">2026 ANIME AWARDS</div>
      <div id="step-title">올해의 신인 성우상</div>
    </div>
    <div class="nav-sidebar-area">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="성우 이름 검색..." autocomplete="off">
      </div>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="container">
      <section class="content-area">
        <div id="rookie-grid" class="day-content"></div>
      </section>

      <aside class="sidebar">
        <div class="action-buttons-vertical">
          <div class="control-row">
            <button id="btn-home" class="btn-outline">메인으로</button>
            <button id="btn-award" class="gold-btn" disabled>수상 결정</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <div id="works-modal" class="modal hidden">
    <div class="modal-content works-modal-content">
      <div class="works-modal-left" id="works-cv-info"></div>

      <div class="works-modal-right">
        <h2 class="modal-header" style="font-size: 1.4rem; margin-top: 0;">참여 작품 목록</h2>
        <hr class="modal-divider">
        <div id="works-grid-body" class="works-grid"></div>
        <button class="gold-btn" style="width: 100%; margin-top: 20px;" onclick="closeWorksModal()">닫기</button>
      </div>
    </div>
  </div>

  <div id="winner-modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-header">🏆 WINNER ANNOUNCEMENT</h2>
      <hr class="modal-divider">
      <div id="modal-body"></div>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="../data/animeRookieCVData.js"></script>
  <script src="./rookieNominate.js"></script>
</body>
</html>
