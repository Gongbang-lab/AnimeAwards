<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 ANIME AWARDS - Nominate</title>
    <link rel="stylesheet" href="./episodeNominate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="dark-theme">
    <canvas id="confettiCanvas"></canvas>

    <nav class="top-nav">
        <div class="nav-content-area">
            <div class="brand">2026 ANIME AWARDS</div>
            <div id="step-title-display">베스트 에피소드 부문</div>
        </div>
        <div class="nav-sidebar-area">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="애니메이션 제목 검색..." autocomplete="off">
            </div>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="container">
            <section class="content-area">
                <div id="step1-section" class="step-section active">
                    <div id="accordion-container">
                        </div>
                </div>

                <div id="step2-section" class="step-section hidden">
                    <div id="cards-container" class="card-grid">
                        </div>
                </div>
            </section>

            <aside class="sidebar">
                <div class="sticky-content">
                    <div class="action-buttons-vertical">
                        <div class="status-indicator">
                            <div id="preview-list" class="preview-list">
                            </div>
                        </div>

                        <div class="control-row">
                            <button id="nav-btn" class="btn-outline" onclick="location.href='../index.html'">메인으로</button>
                            <button id="next-btn" class="gold-btn" onclick="proceedToStep2()">다음 단계</button>
                            <button id="final-btn" class="gold-btn hidden" onclick="confirmFinalWinner()">수상 결정</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="winner-modal" class="modal hidden">
    <div class="modal-content">
        <h2 class="modal-header">Best Episode</h2>
        <hr class="modal-divider">

        <div class="winner-layout">
            <div class="winner-left">
                <img id="modal-img" src="" alt="수상작 이미지" onerror="this.src='https://placehold.co/400x600/2f3542/ffffff?text=No+Image'"/>
            </div>
            <div class="winner-right">
                <div id="winner-info-text">
                    <h3 id="modal-title">작품 제목</h3>
                    
                    <div class="info-row">
                        <span class="info-label">Quarter:</span>
                        <span id="modal-quarter" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Studio:</span>
                        <span id="modal-studio" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Episode:</span>
                        <span id="modal-episode" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Award:</span>
                        <span id="modal-award-name" class="info-value">베스트 에피소드상</span>
                    </div>
                </div>
                
                <button class="gold-btn full-width" id="go-main-btn" onclick="goToMain()">
                    확인 및 메인으로
                </button>
            </div>
        </div>
    </div>
</div>

    <script src="../data/animeData.js"></script>
    <script src="./episodeNominate.js"></script>
</body>
</html>
