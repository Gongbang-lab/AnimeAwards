<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 ANIME AWARDS - Nominate</title>
    <link rel="stylesheet" href="./episodeNominate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="dark-theme">

    <nav class="top-nav">
        <div class="nav-content-area">
            <div class="brand">2026 ANIME AWARDS</div>
            <div id="step-title-display">베스트 에피소드 부문</div>
        </div>
        <div class="nav-sidebar-area">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="애니메이션 제목 검색..." autocomplete="off">
            </div>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="container">
            <section class="content-area">
                <div id="step1-section" class="step-section active">
                    <div id="accordion-container">
                        </div>
                </div>

                <div id="step2-section" class="step-section hidden">
                    <div id="cards-container" class="card-grid">
                        </div>
                </div>
            </section>

            <aside class="sidebar">
                <div class="sticky-content">
                    <div class="action-buttons-vertical">
                        <div class="status-indicator">
                            <div id="preview-list" class="preview-list">
                                <span class="empty-msg" style="font-size: 0.85rem; color:#555;">선택된 에피소드가 없습니다.</span>
                            </div>
                        </div>

                        <div class="control-row">
                            <button id="nav-btn" class="btn-outline" onclick="location.href='../main/main.html'">메인으로</button>
                            <button id="next-btn" class="gold-btn" onclick="proceedToStep2()">후보 확정</button>
                            <button id="final-btn" class="gold-btn hidden" onclick="confirmFinalWinner()">수상 확정</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="winner-modal" class="modal hidden">
        <div class="modal-content winner-modal-content">
            <div class="winner-top-section">
                <div class="winner-badge">🏆 BEST EPISODE 🏆</div>
            </div>

            <div class="winner-body-section">
                <div class="winner-modal-left">
                    <img id="modal-img" src="" alt="Winner Thumbnail">
                </div>
                
                <div class="winner-modal-right">
                    <div class="info-stack">
                        <h2 class="modal-label">Animation Title</h2>
                        <h1 id="modal-title" class="winner-title">제목</h1>
                        
                        <hr class="modal-divider">
                        
                        <h2 class="modal-label">Selected Episode</h2>
                        <h1 id="modal-episode" class="winner-name">0화</h1>
                    </div>
                </div>
            </div>

            <div class="winner-bottom-section">
                <button class="gold-btn final-btn" onclick="goToMain()">확인 및 메인으로</button>
            </div>
        </div>
    </div>

    <script src="../data/animeData.js"></script>
    <script src="./episodeNominate.js"></script>
</body>
</html>
