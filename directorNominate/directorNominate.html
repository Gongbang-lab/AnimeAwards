<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올해의 감독상 - 후보 선정</title>
    <link rel="stylesheet" href="directorNominate.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content-area">
            <div class="brand">2026 ANIME AWARDS</div>
            <div id="step-title">올해의 감독상 부문</div>
        </div>
        <div class="nav-sidebar-area">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="감독 이름 검색..." autocomplete="off">
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div id="main-content" class="content-area">
                <div id="dir-accordion-container" class="accordion-container"></div>
            </div>

            <aside class="sidebar">
                <div class="preview-box">
                    <div id="preview-list">
                        </div>
                </div>

                <div class="action-buttons">
                    <button id="btn-back" class="btn-outline">메인으로</button>
                    <button id="btn-next" class="gold-btn" disabled>다음 단계</button>
                </div>
            </aside>
        </div>
    </div>

    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-header">감독 상세 정보</h2>
            <hr class="modal-divider">
            <div class="winner-layout">
                <div class="winner-left">
                    <img id="detail-img" src="" alt="감독 이미지">
                </div>
                <div class="winner-right">
                    <h2 id="detail-name" style="color:white; margin-top:0;"></h2>
                    <div id="detail-works" class="winner-works-scroll">
                        </div>
                </div>
            </div>
            <button onclick="closeModal('detail-modal')" class="btn-outline" style="width:100%; margin-top:20px;">닫기</button>
        </div>
    </div>

    <div id="winner-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-header">🏆 WINNER 🏆</h2>
            <hr class="modal-divider">
            <div class="winner-layout">
                <div class="winner-left">
                    <img id="winner-img" src="" alt="수상자">
                </div>
                <div class="winner-right">
                    <div id="modal-title">BEST DIRECTOR</div>
                    <div id="winner-info-content">
                        </div>
                </div>
            </div>
            <button id="final-confirm-btn" class="gold-btn" style="width:100%; margin-top:30px;">확인 및 종료</button>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="../data/animeDirectorData.js"></script>
    <script src="directorNominate.js"></script>
</body>
</html>
