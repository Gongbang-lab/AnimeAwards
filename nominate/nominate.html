<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 ANIME AWARDS - Nominate</title>
  <link rel="stylesheet" href="./nominate.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <nav class="top-nav">
    <div class="nav-content-area">
      <span class="brand">2026 ANIME AWARDS</span>
      <span id="step-title"></span>
    </div>
    <div class="nav-sidebar-area">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="작품 검색..." autocomplete="off">
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </div>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="container">
      <section class="content-area" id="left-area">
        </section>

      <aside class="sidebar">
        <div class="fixed-sidebar-content">
          <div id="preview-section" class="preview-container">
            <div id="preview-box" class="preview-box"></div>
          </div>

          <div class="action-buttons">
            <button id="nav-home-btn" class="btn-outline">메인으로</button>
            <button id="step1-next-btn" class="gold-btn" disabled>다음 단계</button>
            
            <button id="step2-back-btn" class="btn-outline hidden">이전 단계</button>
            <button id="step2-award-btn" class="gold-btn hidden" disabled>수상 결정</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <div id="winner-modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-header">🏆 FINAL WINNER</h2>
      <hr class="modal-divider">

      <div class="winner-layout">
        <div class="winner-left">
          <img id="modal-img" src="" alt="수상작 이미지" onerror="this.src='https://placehold.co/400x600/2f3542/ffffff?text=No+Image'"/>
        </div>
        <div class="winner-right">
          <div id="winner-info-text">
            <h3 id="modal-title">작품 제목</h3>

            <div class="info-row">
              <span class="info-label">Quarter:</span>
              <span id="modal-quarter" class="info-value">-</span>
            </div>

            <div class="info-row">
              <span class="info-label">Director:</span>
              <span id="modal-director" class="info-value">-</span>
            </div>

            <div class="info-row">
                <span class="info-label">Studio:</span>
                <span id="modal-studio" class="info-value">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Award:</span>
                <span id="modal-award-name" class="info-value">대상</span>
            </div>
          </div>
          <button class="gold-btn full-width" id="go-main-btn">
            확인 및 메인으로
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../data/animeData.js"></script>
  <script src="./nominate.js"></script>
</body>
</html>
