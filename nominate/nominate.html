<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>노미네이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- 상단 -->
  <header class="nominate-header">
    <h1 id="award-title">노미네이트</h1>
  </header>
  <!-- 전체 레이아웃 -->
  <main class="nominate-page">
    <section class="nominate-left" id="left-area">
      </section>

    <aside class="nominate-right">
      <div class="step1-buttons" id="step1-buttons">
        <button class="step-btn secondary" id="step1-back-btn">메인으로</button>
        <button class="step-btn primary" id="step1-next-btn" disabled>다음 단계</button>
      </div>
      <div class="step2-buttons" id="step2-buttons" style="display:none;">
        <button class="step-btn secondary" id="step2-back-btn">뒤로가기</button>
        <button class="step-btn primary gold" id="step2-award-btn" disabled>수상</button>
      </div>

      <div id="step1-preview" class="step1-preview">
        <div class="preview-title">선택된 작품</div>
        <div class="preview-scroll">
          <div id="preview-list" class="preview-list"></div>
        </div>
      </div>
    </aside>
  </main>

<div class="winner-popup" id="winner-popup">
  <div class="popup-card">
    <h2 style="color: gold; margin-top: 0;">🏆 FINAL WINNER</h2>
    
    <div class="popup-thumb">
      <img id="winner-thumb" src="" alt="winner thumbnail" />
    </div>

    <div class="popup-title" id="winner-title">작품 제목이 표시됩니다</div>

    <button class="popup-btn" id="go-main-btn">
      확인 및 메인으로
    </button>
  </div>
</div>


  <!-- 공통 CSS -->
  <link rel="stylesheet" href="./nominate.css" />

  <!-- 데이터 -->
  <script src="../data/animeData.js"></script>
  <script src="../data/animeCharacter.js"></script>
  <script src="../data/awardData.js"></script>
  <script src="../data/animeSongs.js"></script>

  <!-- JS -->
  <script src="./nominate.js"></script>
</body>
</html>
