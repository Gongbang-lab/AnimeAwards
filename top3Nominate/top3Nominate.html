<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2026 ANIME AWARDS - Nominate</title>
    <link rel="stylesheet" href="./top3Nominate.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content-area">
            <span class="brand">2026 ANIME AWARDS</span>
            <span id="step-title"></span>
        </div>
        <div class="nav-sidebar-area">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="작품명 검색 (예: 귀멸의 칼날)">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <main class="content-area" id="main-display">
                </main>

            <aside class="sidebar">
                <div class="preview-box status-indicator" id="preview-box">
                    </div>
                
                <div class="action-buttons">
                    <button class="btn-outline" id="prev-btn">이전으로</button>
                    <button class="gold-btn" id="next-btn" disabled>후보 확정</button>
                </div>

                <div id="rank-status" class="hidden" style="margin-top:20px; font-size: 0.9rem; color:#aaa; line-height: 1.5;">
                    <p style="color:var(--gold); font-weight:bold; font-size: 1.1rem; margin-bottom: 10px;">선정 순서</p>
                    <p>1. <span style="color:#fff;">우수상</span> 선택</p>
                    <p>2. <span style="color:#fff;">최우수상</span> 선택</p>
                    <p>3. <span style="color:var(--gold); font-weight:bold;">대상</span> 선택</p>
                </div>
            </aside>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-header">🏆 FINAL TOP 3</h2>
            <hr class="modal-divider">
            <div id="modal-body">
                </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="gold-btn" id="save-main-btn">결과 저장 및 메인으로</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../data/animeData.js"></script>
    <script type="text/javascript" src="./top3Nominate.js"></script>
</body>
</html>
