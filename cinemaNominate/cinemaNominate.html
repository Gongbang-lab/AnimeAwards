<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 ANIME AWARDS - Nominate</title>
    <link rel="stylesheet" href="./cinemaNominate.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="../data/animeCinemaData.js"></script> 
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content-area">
            <span class="brand">2026 ANIME AWARDS</span>
            <span id="step-title">올해의 시네마 부문</span>
        </div>
        <div class="nav-search-area">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="작품 제목 검색...">
                <div id="autocompleteList" class="autocomplete-list"></div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <main class="content-area">
                <div id="cardGrid" class="cinema-vote-grid">
                    </div>
            </main>

            <aside class="sidebar">
                <div class="action-buttons">
                    <button id="btn-home" class="btn-outline" onclick="location.href='../index.html'">메인으로</button>
                    <button id="btn-award" class="gold-btn" disabled onclick="saveCinemaWinner()">수상 결정</button>
                </div>
                
                <div class="preview-box" id="preview-box">
                    <div class="empty-preview">작품을 선택해주세요</div>
                </div>
            </aside>
        </div>
    </div>

    <div id="winner-popup" class="modal hidden"></div>

    <script src="./cinemaNominate.js"></script>
</body>
</html>
